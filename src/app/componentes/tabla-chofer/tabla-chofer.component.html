<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-primary">Seleccione un chofer</span>
  </h4>
    
  <div>
    <ul class="list-group mb-3" >
      <div >
          <span class="text-muted">Listado de choferes</span>
          <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let chofer of listaChofer">
          <button class="btn btn-light" (click)="seleccionarChoferEvento(chofer)">
            <div>
              <h6 class="my-0">{{chofer.dni + ' ' + chofer.nombre}}</h6>
            </div>
          </button>
        </li>
      </div>
    </ul>
  </div>
