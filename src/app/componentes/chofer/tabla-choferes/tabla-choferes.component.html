<h4 class="d-flex justify-content-between align-items-center mb-4">
    <span class="color">Seleccione un chofer</span>
  </h4>
    
  <div>
    <ul class="list-group mb-3" >
      <div >
        <li class="list-group-item d-flex justify-content-between lh-condensed" >DNI &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Nombre</li>
          
          <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let chofer of listaChofer">
          <button class="btn btn-light" (click)="seleccionarChoferEvento(chofer)">
            <div class="formato">
              <h6 class="my-0">{{chofer.dni | dniFormato}}</h6> &nbsp;&nbsp;&nbsp;
              <h6 class="my-0">{{ chofer.nombre}}</h6>
            </div>
          </button>
        </li>
      </div>
    </ul>
  </div>
